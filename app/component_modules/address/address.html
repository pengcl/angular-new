<div class="selector" ng-if="show">
    <div class="content">
        <div class="m stock">
            <div class="mt">
                <ul class="tab">
                    <li class="" ng-class="{true:'curr',false:''}[tabName === 'province']">
                        <a class="" href="javascript:;" ng-click="getProvinces()">
                            <em ng-if="!address.province">请选择</em>
                            <em ng-if="address.province" ng-bind="address.province"></em>
                            <i></i>
                        </a>
                    </li>
                    <li class="" ng-if="address.province" ng-class="{true:'curr',false:''}[tabName === 'city']">
                        <a class="" href="javascript:;" ng-click="getCities(address.province)">
                            <em ng-if="!address.city">请选择</em>
                            <em ng-if="address.city" ng-bind="address.city"></em>
                            <i></i>
                        </a>
                    </li>
                    <li class="" ng-if="address.city" ng-class="{true:'curr',false:''}[tabName === 'district']">
                        <a class="" href="javascript:;" ng-click="getDistricts(address.province,address.city)">
                            <em ng-if="!address.district">请选择</em>
                            <em ng-if="address.district" ng-bind="address.district"></em>
                            <i></i>
                        </a>
                    </li>
                </ul>
                <div class="stock-line"></div>
            </div>
            <div ng-selector class="mc" input-data="selectorData" selected="areaSelected(e,data)"></div>
        </div>
        <span class="close" ng-click="hide()"></span>
    </div>
</div>
